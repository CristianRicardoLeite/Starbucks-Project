<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet">
    <title>starbucks</title>
</head>


<body>
    <div class="circulo"></div>
    <div class="navbar-logo">
        <img src="./assets/logo.png" alt="starbucks-logo" class="logo">
    </div>

    <div class="inicial">
        <div>
            <h2> It's not just a coffee <br> it's <span>starbucks</span>
            </h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Error magni beatae accusamus harum minus sequi
                dicta aut adipisci a, perspiciatis ut ad aperiam enim, corporis provident sapiente exercitationem ipsum
                temporibus.</p>
            <button> see more </button>
        </div>

        <div class="biggerbox">
            <img src="./assets/img1.png" alt="green-coffe" class="bigger">
        </div>
    </div>

    <div class="menu">
        <img src="./assets/thumb1.png" alt="green-coffe" class="starbucks" onclick="trocaimagem ('./assets/img1.png'); trocacor ('#017143')">
        <img src="./assets/thumb2.png" alt="pink-coffe" class="starbucks" onclick="trocaimagem ('./assets/img2.png'); trocacor ('#eb7495')">
        <img src="./assets/thumb3.png" alt="purple-coffe" class="starbucks" onclick="trocaimagem ('./assets/img3.png'); trocacor ('#d752b1')">
    </div>




</body>

<script>

    let imagem = document.querySelector(".bigger")
    let circulo = document.querySelector(".circulo")

    function trocaimagem(endereco) {
        imagem.src = endereco
    }
    function trocacor(cor){
        circulo.style.background = cor
    
    }


</script>

</html>
